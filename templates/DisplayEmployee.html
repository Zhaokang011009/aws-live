<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Pluto - Responsive Bootstrap Admin Panel Templates</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- site icon -->
    <link rel="icon" href="images/fevicon.png"
        type="{{ url_for('static',filename='assets/vendor/bootstrap/image/png') }}" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" />
    <!-- site css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/bootstrap/style.css') }}" />
    <!-- responsive css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/bootstrap/css/responsive.css') }}" />
    <!-- color css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/bootstrap/css/colors.css') }}" />
    <!-- select bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/bootstrap/css/bootstrap-select.css')}}" />
    <!-- scrollbar css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/bootstrap/css/perfect-scrollbar.css')}}" />
    <!-- custom css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/bootstrap/css/custom.css')}}" />
    <!-- calendar file css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/bootstrap/js/semantic.min.css')}}" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body class="inner_page tables_page">

    <div class="full_container">
        <div class="inner_container">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <div class="sidebar_blog_2">
                    <div class="logo_section">
                        <a href="/"><img class="img-responsive"
                                src="{{ url_for('static',filename='assets/vendor/bootstrap/images/logo/logo.png')}}"
                                alt="#" /></a>
                    </div>
                    <form action="/listemp" autocomplete="on" method="POST" enctype="multipart/form-data">
                        <ul class="list-unstyled components">
                            <li>
                                <button type="submit" class="btnSideBar" formaction="/listEmp"><i
                                        class="fa fa-table purple_color2"></i> <span>Staff List</span></button>
                            </li>
                            <li>
                                <button type="submit" class="btnSideBar" formaction="/goAdd"><i
                                        class="fa fa-table purple_color2"></i> <span>Add Staff</span></button>
                            </li>
                            <li>
                                <button type="submit" class="btnSideBar" formaction="/listDoc"><i
                                        class="fa fa-table purple_color2"></i> <span>Document List</span></button>
                            </li>
                            <li>
                                <button type="submit" class="btnSideBar" formaction="/goUploadDoc"><i
                                        class="fa fa-table purple_color2"></i> <span>Upload Document</span></button>
                            </li>
                            <li>
                                <button type="submit" class="btnSideBar" formaction="/listLeave"><i
                                        class="fa fa-table purple_color2"></i> <span>Leave List</span></button>
                            </li>
                            <li>
                                <button type="submit" class="btnSideBar" formaction="/goAddLeave"><i
                                        class="fa fa-table purple_color2"></i> <span>Apply Leave</span></button>
                            </li>
                            <li>
                                <button type="submit" class="btnSideBar" formaction="/about"><i
                                        class="fa fa-table purple_color2"></i> <span>About Us</span></button>
                            </li>
                        </ul>
                    </form>


                </div>
            </nav>
            <!-- end sidebar -->
            <!-- right content -->
            <div id="content">
                <!-- topbar -->
                <!-- end topbar -->
                <!-- dashboard inner -->
                <div class="midde_cont">
                    <div class="container-fluid">
                        <div class="row column_title">
                            <div class="col-md-12">
                                <div class="page_title">
                                    <h2>Staff Listing</h2>
                                </div>
                            </div>
                        </div>
                        <!-- row -->
                        <div class="row">
                            <!-- table section -->
                            <div class="col-md-12">
                                <div class="white_shd full margin_bottom_30">
                                    <div class="full graph_head">
                                        <div class="heading1 margin_0">
                                            <h2>Staff Listing</h2>
                                        </div>
                                        <div class="right_topbar">
                                            <div class="dropdown_section">
                                                <div class="dropdown">
                                                    <form action="/listemp" autocomplete="on" method="POST"
                                                        enctype="multipart/form-data">
                                                        <button type="button" class="btn btn-primary dropdown-toggle"
                                                            data-toggle="dropdown">Manage</button>
                                                        <div class="dropdown-menu">
                                                            <button class="dropdown-item" type="submit"
                                                                formaction="/">Add Staff</button>
                                                            <a class="dropdown-item" style="color: rgb(223, 25, 25);"
                                                                href="#">Remove Staff</a>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table_section padding_infor_info">
                                        <div class="table-responsive-sm">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Profile</th>
                                                        <th>Name</th>
                                                        <th>Primary Skill</th>
                                                        <th>Location</th>
                                                        <th>Selection</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for rows in empList %}
                                                    <tr>
                                                        <td> <img
                                                                src="https://{{bucketName}}.s3.amazonaws.com/emp-id-{{rows[0]}}_image_file.png"
                                                                width="100px" height="100px"></td>
                                                        <td>{{rows[1]}} {{rows[2]}}</td>
                                                        <td>{{rows[3]}}</td>
                                                        <td>{{rows[4]}}</td>
                                                        <td>
                                                            <form action="/getEmp" method="POST">
                                                                <button action="/getEmp" type="submit"
                                                                    formaction="/getEmp" name="emp_IDs" class="btnList"
                                                                    value="{{rows[0]}}">
                                                                    Edit
                                                                </button>
                                                            </form>

                                                            <form action="/removeEmp" method="POST">
                                                                <button type="submit" name="emp_IDs" value="{{rows[0]}}"
                                                                    class="btnRemove">Remove</button>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- footer -->
                            <div class="container-fluid">
                                <div class="footer">
                                    <p>Copyright © 2018 Designed by html.design. All rights reserved.</p>
                                </div>
                            </div>
                        </div>
                        <!-- end dashboard inner -->
                    </div>
                </div>

            </div>
            <!-- jQuery -->
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/jquery.min.js')}}"></script>
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/popper.min.js')}}"></script>
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/bootstrap.min.js')}}"></script>
            <!-- wow animation -->
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/animate.js')}}"></script>
            <!-- select country -->
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/bootstrap-select.js')}}"></script>
            <!-- owl carousel -->
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/owl.carousel.js')}}"></script>
            <!-- chart js -->
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/Chart.min.js')}}"></script>
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/Chart.bundle.min.js')}}"></script>
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/utils.js')}}"></script>
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/analyser.js')}}"></script>
            <!-- nice scrollbar -->
            <script
                src="{{ url_for('static',filename='assets/vendor/bootstrap/js/perfect-scrollbar.min.js')}}"></script>
            <script>
                var ps = new PerfectScrollbar('#sidebar');
            </script>
            <!-- fancy box js -->
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/jquery-3.3.1.min.js')}}"></script>
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/jquery.fancybox.min.js')}}"></script>
            <!-- custom js -->
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/custom.js')}}"></script>
            <!-- calendar file css -->
            <script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/semantic.min.js')}}"></script>
</body>

</html>
